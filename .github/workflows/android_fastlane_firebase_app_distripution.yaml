name: Android Fastlane With Firebase App Distribution Workflow

on:
  push:
    branches:
      - master
jobs:
  distribute_to_firebase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout my repo code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: "17"
      - name: Verify Java version
        run: java -version
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Android artifact (flutter build appbundle) - official debug step
        # Run build on runner directly to get full verbose log and ensure artifact is produced
        run: |
          flutter --version
          flutter pub get
          flutter build appbundle --release -v 2>&1 | tee build/flutter_build.log
        working-directory: .

      - name: Upload build log artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter_build_log
          path: build/flutter_build.log

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true
          working-directory: android

      - name: Install gem dependencies (bundle install)
        run: |
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3
        working-directory: android

      - name: Build and Distribute App
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }} # أو FIREBASE_SA_JSON
          SKIP_BUILD: "true"
        run: |
          bundle exec fastlane android firebase_distribution
        working-directory: android
