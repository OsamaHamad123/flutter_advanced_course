name: Android Fastlane With Firebase App Distribution Workflow

on:
  push:
    branches:
      - master
jobs:
  distribute_to_firebase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout my repo code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: "17"
      - name: Verify Java version
        run: java -version
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Android artifact (flutter build appbundle)
        # Build appbundle (AAB). Falls back to APK if you prefer change to 'flutter build apk --release'
        run: |
          flutter --version
          flutter pub get
          # build appbundle (non-verbose to avoid huge logs); remove '--release' if you need a specific flavor/variant
          flutter build appbundle --release
          echo "Build finished. Listing build outputs:"
          ls -R build || true
        working-directory: .

      - name: Upload build outputs as artifact (for inspection)
        uses: actions/upload-artifact@v4
        with:
          name: android-build-outputs
          path: build/**

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true
          working-directory: android

      - name: Install gem dependencies (bundle install)
        run: |
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3
        working-directory: android

      - name: Build and Distribute App
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }} # أو FIREBASE_SA_JSON
          SKIP_BUILD: "true"
        run: |
          bundle exec fastlane android firebase_distribution
        working-directory: android
