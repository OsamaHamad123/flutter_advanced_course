name: doc_doc_app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.9.0
  retrofit: ^4.7.2
  get_it: ^8.2.0
  intl: ^0.20.2
  easy_localization: ^3.0.8
  flutter_bloc: ^9.1.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.0
  pretty_dio_logger: ^1.4.0
  json_annotation: ^4.9.0
  freezed_annotation: 3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: 2.9.0
  json_serializable: ^6.10.0
  retrofit_generator: ^10.0.2
  flutter_launcher_icons: ^0.14.4
  freezed: 3.2.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/icon/app_icon_1024.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/icon/app_icon_foreground.png
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
    - assets/icon/
